<div class="musicContainer">
  <div class="songsContainer">
    <div class="tracksHeader">tracks</div>
    <div *ngFor="let song of songs" class="songContainer">
      <div class="song">{{ song }}</div>
    </div>
  </div>
  <div class="videosHeader">videos</div>
  <div class="videosContainer">
    <div *ngFor="let video of videos">
      <div class="videoRectangle"></div>
    </div>
  </div>
</div>
