<div
  class="svgContainer"
  [ngStyle]="{ 'margin-top': coordinates[1], 'margin-left': coordinates[0] }"
  [@leaveNow]="completedFull ? 'gone' : 'notGone'"
>
  <svg
    id="Layer_1"
    data-name="Layer 1"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 339.01 420.5"
  >
    <title>single_raindrop</title>
    <line
      class="cls-1"
      x1="0.41"
      y1="0.28"
      x2="288.04"
      y2="420.18"
      @rainLineIn
      [ngStyle]="{ stroke: selectedColor }"
    />
    <path
      class="cls-2"
      d="M427.41,509.25a66.17,66.17,0,0,1,42.34-25.67"
      transform="translate(-130.82 -89.06)"
      @rainDrip1In
      [ngStyle]="{ stroke: selectedColor }"
    />
    <path
      class="cls-3"
      d="M409.27,509.25a71.82,71.82,0,0,0-21.62-17.34,80.11,80.11,0,0,0-25.72-8.33"
      transform="translate(-130.82 -89.06)"
      @rainDrip2In
      (@rainDrip2In.done)="completeAnimation($event)"
      [ngStyle]="{ stroke: selectedColor }"
    />
  </svg>
</div>
